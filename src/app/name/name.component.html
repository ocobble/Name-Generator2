<!-- 2 text boxes-->
<div class=content>
    Enter first name: <input [(ngModel)]="firstName" id="firstName"><br>
    Enter last name: <input [(ngModel)]="lastName" id="firstName"><br>
    Select a Hogwarts house: 
      <select [(ngModel)]="ninjaVillage">
        <option value="Leaf">Gryffindor</option>
        <option value="Mist">Ravenclaw</option>
        <option value="Sand">Slytherin</option>
        <option value="Cloud">Hufflepuff</option>
        <option value="Stone">Idk man</option>
      </select> <br>
    <button (click)="ninjafy()">Ninjafy!!</button>
  </div>
  
  <div class=results *ngIf="ninjafyTime">
    Your ninja name is {{ninjaFirstName}} {{ninjaLastName}} of the {{ninjaVillage}} village!
  </div>
